<!doctype html>

<html lang="en">
 <head>
	<meta charset="utf-8">
	<title>Just a generic page</title>
	<script>
		var person = prompt("Please enter your name", "Enter your name here");
		setTimeout(wakeUpUser, 7000);
		function wakeUpUser() {
			var ans = confirm(person + ", are you going to just stare at this boring page forever?");
			if (!ans) {
				window.location = "http://google.com";
			}
			//alert("Are you going to just stare at this boring page forever?");
		}
	</script>
 </head>
 <body>
	<h1>Just a generic heading</h1>
	<p>Not a lot to read about here. I'm just an obligatory paragraph living in an example
	in a JavaScript book. I'm looking for something to make my life more exciting.</p>
 </body>

</html>
