<html>
<head>
<script src="library.js"></script>
</head>
<body>

<p>This is a paragraph of HTML</p>

<script>
// And this is some client-side JS code literally embedded within the HTML
function moveon() {
	// Display a modal dialog to ask the user a question
	var answer = confirm("Ready to move on?");
	// if they clicked the "OK" button, make the browser load a new page
	if (answer) window.location = "http://google.com";
}
// Run the function in 1 minute (60,000 ms)
setTimeout(moveon(), 60000);
</script>


</body>
</html>
